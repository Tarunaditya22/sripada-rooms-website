<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        (function() {

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            display: block !important;
            visibility: visible !important;

        .container {

            text-align: left;
        }
        th {
            background-color: #FF7043;
            color: white;
        }
        .conditional-input {
            display: none;
        }
        #payments {
            margin-top: 20px;
            overflow-x: auto;
        }
        #loginPage, #bookingPage {
            display: none;
        }
        #photoCapture {

            background: #ffebee;

        }
        .sync-status.syncing {

            color: #f57c00;
        }
        @media (max-width: 768px) {
            .datetime-group {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="container">
        <img src="/api/placeholder/200/200" alt="Sripada Maharaj Rooms Logo" class="logo">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="loginUser()">Login</button>

    <div id="bookingPage" class="container">

        <h1>Sripada Maharaj Rooms</h1>
        
        <!-- Sync Status Indicator -->
        <div id="syncStatus" class="sync-status">
            üîÑ Connecting to cloud storage...
        </div>
        
        <button id="logoutButton" onclick="logoutUser()">Logout</button>
        <form id="bookingForm">

    <script>
        // ===== SIMPLIFIED GITHUB STORAGE (NO TOKEN NEEDED) =====
        const GITHUB_CONFIG = {
            owner: 'Tarunaditya22',
            repo: 'sripada-rooms-data',
            token: '', // No token needed for public repo
            branch: 'main'
        };

        // Simplified GitHub Storage Class (Public Repo Only)
        class GitHubStorage {
            constructor(config) {
                this.config = config;
                this.baseURL = `https://api.github.com/repos/${config.owner}/${config.repo}`;
            }

            async saveData(filename, data) {
                try {
                    // For public repos, we can only read, not write via API without token
                    // So we'll use a different approach - save to localStorage and show instructions
                    localStorage.setItem('payments', JSON.stringify(data));
                    console.log('Data saved to localStorage (GitHub write requires authentication)');
                    return { success: true };
                } catch (error) {
                    console.error('Error saving data:', error);
                    throw error;
                }
            }

            async loadData(filename) {
                try {
                    // Try to load from public GitHub repo (no token needed for public repos)
                    const response = await fetch(`https://raw.githubusercontent.com/${this.config.owner}/${this.config.repo}/${this.config.branch}/${filename}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Loaded data from GitHub public repo');
                        return data;
                    } else if (response.status === 404) {
                        console.log('üìÑ File not found in GitHub, using localStorage');
                        return null;
                    } else {
                        throw new Error(`GitHub error: ${response.status}`);
                    }
                } catch (error) {
                    console.warn('‚ùå Error loading from GitHub:', error);
                    return null;
                }
            }

            async checkConnection() {
                try {
                    const response = await fetch(`https://api.github.com/repos/${this.config.owner}/${this.config.repo}`);
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }
        }

        // ===== INITIALIZE GITHUB STORAGE =====
        const githubStorage = new GitHubStorage(GITHUB_CONFIG);

        // ===== GLOBAL VARIABLES =====
        const users = [
            { username: "manager", password: "bujji180", role: "manager" },
            { username: "owner", password: "karthik@1979", role: "owner" }
        ];

        let payments = [];
        let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser')) || null;
        let photoDataUrl = null;
        let isOnline = false;

        // ===== SYNC STATUS FUNCTIONS =====
        function updateSyncStatus(message, type = 'success') {
            const statusElement = document.getElementById('syncStatus');
            if (!statusElement) return;

            statusElement.className = `sync-status ${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                syncing: 'üîÑ'
            };

            statusElement.textContent = `${icons[type]} ${message}`;
        }

        // ===== UPDATED STORAGE FUNCTIONS =====
        async function savePayments() {
            try {
                updateSyncStatus('Saving locally...', 'syncing');
                
                // Save to localStorage (always works)
                localStorage.setItem('payments', JSON.stringify(payments));
                
                // Try to sync to GitHub (read-only for public repos without token)
                await githubStorage.saveData('payments.json', payments);
                
                console.log('‚úÖ Payments saved locally');
                updateSyncStatus('Data saved locally! Manual GitHub sync needed.', 'success');
                
                // Show instructions for manual GitHub update
                if (payments.length > 0) {
                    showGitHubUpdateInstructions();
                }
                
                isOnline = true;
            } catch (error) {
                console.warn('‚ùå Could not save:', error);
                localStorage.setItem('payments', JSON.stringify(payments));
                updateSyncStatus('Saved locally only', 'error');
                isOnline = false;
            }
        }

        async function loadPayments() {
            try {
                updateSyncStatus('Loading data...', 'syncing');
                
                // Try to load from GitHub first (public repo)
                const githubData = await githubStorage.loadData('payments.json');
                
                if (githubData && Array.isArray(githubData)) {
                    payments = githubData;
                    console.log('‚úÖ Loaded payments from GitHub');
                    updateSyncStatus('Data loaded from GitHub!', 'success');
                    isOnline = true;
                } else {
                    // Fallback to localStorage
                    const localData = localStorage.getItem('payments');
                    if (localData) {
                        payments = JSON.parse(localData);
                        console.log('üì± Loaded payments from local storage');
                        updateSyncStatus('Using local data', 'success');
                    } else {
                        payments = [];
                        updateSyncStatus('No data found - ready for new bookings', 'success');
                    }
                    isOnline = false;
                }
            } catch (error) {
                console.warn('‚ùå Error loading:', error);
                
                // Fallback to localStorage
                const localData = localStorage.getItem('payments');
                if (localData) {
                    payments = JSON.parse(localData);
                    updateSyncStatus('Using offline backup', 'error');
                } else {
                    payments = [];
                    updateSyncStatus('Starting fresh - no previous data', 'success');
                }
                isOnline = false;
            }
        }

        // Show instructions for manually updating GitHub
        function showGitHubUpdateInstructions() {
            // Only show once per session
            if (sessionStorage.getItem('instructionsShown')) return;
            sessionStorage.setItem('instructionsShown', 'true');
            
            const instructions = `
üìã To sync data across devices:

1. Copy this JSON data:
${JSON.stringify(payments, null, 2)}

2. Go to: https://github.com/Tarunaditya22/sripada-rooms-data
3. Edit the payments.json file
4. Replace content with the copied data
5. Commit changes

This will make the data available on all devices!
            `;
            
            console.log(instructions);
            
            // Optionally show in a modal or alert
            if (confirm('Want to see instructions for cross-device sync?')) {
                alert(instructions);
            }
        }

        // Manual export function for GitHub update
        function exportForGitHub() {
            const dataStr = JSON.stringify(payments, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'payments.json';
            a.click();
            URL.revokeObjectURL(url);
            
            alert('File downloaded! Upload this to your GitHub repo to sync across devices.');
        }

        // ===== FORCE SYNC FUNCTION =====
        async function forceSyncNow() {
            await savePayments();
            await loadPayments();
            showPayments();
        }

        // ===== ORIGINAL FUNCTIONS (ENHANCED) =====
        document.addEventListener('DOMContentLoaded', async function() {
            await loadPayments();
            updateUI();
            showPayments();
            
            // Check connection status every 30 seconds
            setInterval(async () => {
                const connected = await githubStorage.checkConnection();
                if (connected && !isOnline) {
                    // Connection restored, try to sync
                    await savePayments();
                }
            }, 30000);
        });

        function updateUI() {
            document.getElementById("loginPage").style.display = loggedInUser ? "none" : "block";
            document.getElementById("bookingPage").style.display = loggedInUser ? "block" : "none";
        }

        function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                loggedInUser = user;
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                updateUI();
            } else {
                alert("Invalid username or password");
            }
        }

        function logoutUser() {
            loggedInUser = null;
            localStorage.removeItem('loggedInUser');
            updateUI();
        }

        function updatePaymentType() {
            const paymentType = document.getElementById("paymentType").value;
            document.getElementById("advanceFields").style.display = 
                paymentType === "Advance" ? "block" : "none";
            document.getElementById("remainingAdvanceFields").style.display = 
                paymentType === "Remaining Advance" ? "block" : "none";
        }

        async function submitPaymentAndDownloadInvoice() {
            const formData = {
                id: 'BOOK' + Date.now(), // Add unique ID
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                arrivalDate: document.getElementById("arrivalDate").value,
                arrivalTime: document.getElementById("arrivalTime").value,
                departureDate: document.getElementById("departureDate").value,
                departureTime: document.getElementById("departureTime").value,
                days: document.getElementById("days").value,
                noOfRooms: document.getElementById("noOfRooms").value,
                totalCharges: document.getElementById("totalCharges").value,
                roomType: document.getElementById("roomType").value,
                paymentMethod: document.getElementById("paymentMethod").value,
                paymentType: document.getElementById("paymentType").value,
                paymentStatus: document.getElementById("paymentStatus").value,
                advanceAmountNow: document.getElementById("advanceAmountNow").value || "0",
                remainingAmount: document.getElementById("remainingAmount").value || "0",
                advanceAlreadyPaid: document.getElementById("advanceAlreadyPaid").value || "0",
                remainingBeingPaid: document.getElementById("remainingBeingPaid").value || "0",
                aadharNumber: document.getElementById("aadharNumber").value,
                photo: photoDataUrl,
                date: new Date().toLocaleString(),
                submittedBy: loggedInUser ? loggedInUser.username : 'Unknown'
            };

            try {
                const pdfDoc = await generateInvoicePDF(formData);
                const emailMessage = `
                    Booking ID: ${formData.id}
                    Date: ${formData.date}
                    Name: ${formData.name}
                    Phone: ${formData.phone}
                    Arrival: ${formData.arrivalDate} ${formData.arrivalTime}
                    Departure: ${formData.departureDate} ${formData.departureTime}
                    Days: ${formData.days}
                    Rooms: ${formData.noOfRooms}
                    Room Type: ${formData.roomType}
                    Total Amount: ‚Çπ${formData.totalCharges}
                    Payment Method: ${formData.paymentMethod}
                    Payment Type: ${formData.paymentType}
                    Payment Status: ${formData.paymentStatus}
                    Advance Paid: ‚Çπ${formData.advanceAmountNow}
                    Remaining: ‚Çπ${formData.remainingAmount}
                    Previously Paid: ‚Çπ${formData.advanceAlreadyPaid}
                    Paid Now: ‚Çπ${formData.remainingBeingPaid}
                    Submitted by: ${formData.submittedBy}
                    Photo: ${formData.photo ? 'Attached' : 'Not Available'}`;

                await emailjs.send('service_o9bzhid', 'template_8a4wvb9', {
                    to_name: "PLEASE UPDATE",
                    from_name: "SRIPADA MAHARAJ ROOMS",
                    message: emailMessage,
                    to_email: "sripadamaharajrooms@gmail.com"
                });

                console.log('Email sent successfully');
                alert('Booking confirmed and invoice sent by email!');

                payments.push(formData);
                await savePayments(); // Save to GitHub
                pdfDoc.save(`invoice_${formData.name}_${new Date().toISOString().slice(0,10)}.pdf`);
                showPayments();

                // Reset form
                document.getElementById('bookingForm').reset();

            } catch (error) {
                console.error('Error:', error);
                alert('There was an error processing your request. Please try again.');
            }
        }

        async function generateInvoicePDF(payment) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.addImage("/api/placeholder/200/200", 'JPEG', 10, 10, 40, 40);
            
            doc.setFontSize(20);
            doc.text("Sripada Maharaj Rooms - Invoice", 60, 30);
            
            doc.setFontSize(12);
            doc.text(`Booking ID: ${payment.id}`, 20, 50);
            doc.text(`Date: ${payment.date}`, 20, 60);

            const content = [
                ["Name:", payment.name],
                ["Phone:", payment.phone],
                ["Arrival:", `${payment.arrivalDate} ${payment.arrivalTime}`],
                ["Departure:", `${payment.departureDate} ${payment.departureTime}`],
                ["Days:", payment.days],
                ["Rooms:", payment.noOfRooms],
                ["Room Type:", payment.roomType],
                ["Total Amount:", `‚Çπ${payment.totalCharges}`],
                ["Payment Method:", payment.paymentMethod],
                ["Payment Type:", payment.paymentType],
                ["Payment Status:", payment.paymentStatus]
            ];

            if (payment.paymentType === "Advance") {
                content.push(
                    ["Advance Paid:", `‚Çπ${payment.advanceAmountNow}`],
                    ["Remaining:", `‚Çπ${payment.remainingAmount}`]
                );
            } else if (payment.paymentType === "Remaining Advance") {
                content.push(
                    ["Previously Paid:", `‚Çπ${payment.advanceAlreadyPaid}`],
                    ["Paid Now:", `‚Çπ${payment.remainingBeingPaid}`]
                );
            }

            doc.autoTable({
                body: content,
                startY: 75,
                theme: 'grid',
                styles: { fontSize: 10 }
            });

            if (payment.photo) {
                doc.addImage(payment.photo, 'PNG', 20, doc.lastAutoTable.finalY + 10, 50, 50);
            }

            return doc;
        }

        async function downloadPaymentHistory() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');

            doc.addImage("/api/placeholder/200/200", 'JPEG', 14, 10, 30, 30);
            doc.setFontSize(20);
            doc.text("Sripada Maharaj Rooms - Payment History", 50, 25);
            doc.setFontSize(12);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 40);
            doc.text(`Total Records: ${payments.length}`, 14, 50);

            const pdfHeaders = [[
                "Booking ID",
                "Date",
                "Name",
                "Phone",
                "Arrival",
                "Departure",
                "Days",
                "Rooms",
                "Room Type",
                "Total Amount",
                "Payment Method",
                "Payment Type",
                "Payment Status",
                "Advance Paid",
                "Remaining"
            ]];

            const pdfData = payments.map(payment => [
                payment.id || 'N/A',
                payment.date,
                payment.name,
                payment.phone,
                `${payment.arrivalDate} ${payment.arrivalTime}`,
                `${payment.departureDate} ${payment.departureTime}`,
                payment.days,
                payment.noOfRooms,
                payment.roomType,
                `‚Çπ${payment.totalCharges}`,
                payment.paymentMethod,
                payment.paymentType,
                payment.paymentStatus,
                `‚Çπ${payment.advanceAmountNow || '0'}`,
                `‚Çπ${payment.remainingAmount || '0'}`
            ]);

            doc.autoTable({
                head: pdfHeaders,
                body: pdfData,
                startY: 55,
                styles: { fontSize: 7, cellPadding: 2 },
                columnStyles: {
                    0: { cellWidth: 20 }, // Booking ID
                    1: { cellWidth: 20 }, // Date
                    2: { cellWidth: 20 }, // Name
                    3: { cellWidth: 15 }, // Phone
                    4: { cellWidth: 20 }, // Arrival
                    5: { cellWidth: 20 }, // Departure
                    6: { cellWidth: 10 }, // Days
                    7: { cellWidth: 10 }, // Rooms
                    8: { cellWidth: 15 }, // Room Type
                    9: { cellWidth: 15 }, // Total Amount
                    10: { cellWidth: 15 }, // Payment Method
                    11: { cellWidth: 15 }, // Payment Type
                    12: { cellWidth: 15 }, // Payment Status
                    13: { cellWidth: 15 }, // Advance Paid
                    14: { cellWidth: 15 }  // Remaining
                }
            });

            doc.save('sripada_rooms_payment_history.pdf');

            // Email the report
            let emailContent = `
                <h2 style="color: #FF7043;">Sripada Maharaj Rooms - Payment History</h2>
                <p>Generated on: ${new Date().toLocaleString()}</p>
                <p>Total Records: ${payments.length}</p>
                <p>Cloud Sync Status: ${isOnline ? '‚úÖ Online' : '‚ùå Offline'}</p>
            `;

        function startCamera() {
            const video = document.getElementById("video");
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera:", err);
                    alert("Camera access denied or not available.");
                });
        }

        function stopCamera() {
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            if (video.videoWidth === 0) {
                alert("Camera not ready. Please try again.");
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            photoDataUrl = canvas.toDataURL('image/png');
            stopCamera();
            
            alert("Photo captured successfully!");
        }
